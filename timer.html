<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="worldclock.css">
    
</head>

<body>
        
    <div class="conteiner">
        <h1 class="heading">Timer</h1>
        <div class="wrapper-btn">
            <h2 class="timer-place">00:00:00</h2>
        </div>
        <div class="wrapper-btn">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
            <button class="lap">Lap</button>
        </div>
    </div>

    <div class="conteiner-lap">
        
        <div class="wrapper-btn">
            <span>Lap 01</span>
            <span class="lap01">00:00:00</span>
        </div>
        <div class="wrapper-btn">
            <span>Lap 02</span>
            <span class="lap02">00:00:00</span>
        </div>
        <div class="wrapper-btn">
            <span>Lap 03</span>
            <span class="lap03">00:00:00</span>
        </div>
        <div class="wrapper-btn">
            <span>Lap 04</span>
            <span class="lap04">00:00:00</span>
        </div>
        <div class="wrapper-btn">
            <span>Lap 05</span>
            <span class="lap05">00:00:00</span>
        </div>



    </div>
    

<script type="text/javascript" src="timer.js"></script>

</body>
</html>
